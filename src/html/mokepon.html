<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mokepon</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../style/index.css" />
    </head>
    <body>
        <h1>Mokepon üî•üíß‚òòÔ∏è</h1>
        <section id="selectPet">
            <h2>Elige tu mascota</h2>
            <div class="container_mokepons" id="containerMokepons">
            </div>
            <button id="buttonPet">Seleccionar</button>
           
        </section>
        <section id="sectionMap"  class="none">
            <h2>Recorre el mapa con tun mokepon</h2>
            <div class="containerMap">
                <canvas class="map" id="map"></canvas>
                <div>
                    <button id="moveUp">Arriba</button>
                </div>
                <div>
                    <button id="moveLeft">Izquierda</button>
                    <button id="moveDown">Abajo</button>
                    <button id="moveRigth">Derecha</button>
                </div>
            </div>
        </section>
        <section id="selection-attack" class="none">
            <h2>Elige tu ataque:</h2>

            <div class="container_buttons-attack" id="containerAttacks"></div>
            <section>
                <p id="resultado"></p>
                <p id="message"></p>
            </section>
            <section>
                <button id="reload" class="none">Reiniciar</button>
            </section>
            <div class="information">
                <div class="information_container">
                    <p>Tu Mokepon</p>
                    <span id="yourPet"></span>
                    <p><span id="yourPetLife">3</span> vidas</p>
                    <div id="attackPlayer"></div>
                </div>
                <div class="information_container">
                    <p>Mokepon Enemigo</p>
                    <span id="enemyPet"></span>
                    <p><span id="pcPetLife">3</span> vidas</p>
                    <div id="attackPC"></div>
                </div>
            </div>
        </section>

        <script type="module" src="/src/js/rockPapper.js"></script>
        <script type="module" src="/src/js/mokepon.js"></script>
    </body>
</html>
